<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Content Security Policy Test</h1>
        <p>This page tests if inline styles are allowed by the current Content Security Policy.</p>

        <button id="testApiGateway">Test API Gateway Health</button>
        <button id="testNotificationService">Test Notification Service</button>

        <div id="result">Results will appear here...</div>
    </div>

    <script>
        document.getElementById('testApiGateway').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>API Gateway Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p style="color: green; font-weight: bold;">Inline styles are working!</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                    <p style="color: red; font-weight: bold;">Failed to reach API Gateway</p>
                `;
            }
        });

        document.getElementById('testNotificationService').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3008/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Notification Service Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p style="color: green; font-weight: bold;">Inline styles are working!</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                    <p style="color: red; font-weight: bold;">Failed to reach Notification Service</p>
                `;
            }
        });
    </script>
</body>

</html>
