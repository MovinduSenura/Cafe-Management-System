apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  labels:
    app: monitoring
    component: observability
spec:
  project: cafe-management
  
  source:
    repoURL: https://github.com/ravin00/Cafe-Management-System.git
    targetRevision: HEAD
    path: infrastructure/monitoring
    
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  
  info:
  - name: 'Description'
    value: 'Complete monitoring stack with Prometheus, Grafana, AlertManager, and Jaeger'
  - name: 'Owner'
    value: 'Platform Team'
  - name: 'Components'
    value: 'Prometheus, Grafana, AlertManager, Jaeger, Node Exporter'