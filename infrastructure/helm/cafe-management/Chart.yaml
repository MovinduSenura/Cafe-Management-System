apiVersion: v2
name: cafe-management
description: A Helm chart for Cafe Management System microservices
type: application
version: 0.1.0
appVersion: "1.0.0"
icon: https://raw.githubusercontent.com/ravin00/Cafe-Management-System/main/frontend/public/favicon.ico

keywords:
  - microservices
  - nodejs
  - mongodb
  - redis
  - cafe

maintainers:
  - name: Cafe Management Team
    email: team@cafemanagement.com

dependencies:
  - name: mongodb
    version: "13.15.1"
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: "17.11.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled