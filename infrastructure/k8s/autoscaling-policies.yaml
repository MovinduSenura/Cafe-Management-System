# Network Policy for micro-segmentation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cafe-network-policy
  namespace: cafe-management
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: cafe-management
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: cafe-management
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cafe-resource-quota
  namespace: cafe-management
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    secrets: "5"
    configmaps: "5"
---
# Pod Disruption Budget for API Gateway
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: cafe-management
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway
---
