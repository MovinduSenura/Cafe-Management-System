apiVersion: v1
kind: ConfigMap
metadata:
  name: cafe-config
  namespace: cafe-management
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "cafe-management"
  
