apiVersion: v1
kind: Namespace
metadata:
  name: cafe-management
  labels:
    app: cafe-management-system
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cafe-management-sa
  namespace: cafe-management
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cafe-management-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cafe-management-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cafe-management-role
subjects:
- kind: ServiceAccount
  name: cafe-management-sa
  namespace: cafe-management